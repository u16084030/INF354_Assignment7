<h1>Log In</h1><br/>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <h5 *ngIf="success">Your form is valid!</h5>

  <label>
    Email:
    <input type="text" formControlName="email">
    <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
      <div *ngIf="loginForm.controls.email.errors.required"><span style="color:red">Please enter your email address</span></div>
    </div>
  </label><br/><br/>

  <label>
    Password:
    <input type="password" formControlName="password">
    <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
      <div *ngIf="loginForm.controls.password.errors.required"><span style="color:red">Please enter your password</span></div>
    </div>
  </label><br/><br/>

  <input type="submit" value="Log In" class="cta">

</form>
